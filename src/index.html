<html lang="en-US">
<head>
  <title>Gif Searcher</title>
</head>
<body>
  <div class="container">
    <h1>Get Gifs About Anything!</h1>
    <form id="submit">
      <label for="keyword">Enter a search term:</label>
      <input id="keyword" type="text">
      <button class="btn btn-outline-success" id="keywordSubmit">Get my gifs!</button>
    </form>
    <form id="trending">
      <button class="btn btn-outline-danger" id="trendingSubmit">Get trending gifs!</button>
    </form>
    <form id="random">
      <button class="btn btn-outline-warning" id="randomSubmit">Get a random gif!</button>
    </form>  
    <div class="showErrors"></div>
    <div class="showResults"></div>
  </div>
</body>
</html>
